<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Fun</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron jumbotron-fluid jumbotron-custom">
        <div class="container">
            <h1 class="display-4">Gif-Crazy!</h1>
            <p class="lead">Search for top gifs! Press any button to search and add your own.</p>
        </div>
    </div>

    <!-- <div class="container container-fluid"> -->
        <!-- Row for all the Buttons -->
        <div class="row button-row container-custom">
            <div class="col-lg-12" id="buttons-all"></div>
        </div>

        <!-- Row for the Input Field and the Gifs -->
        <div class="row gif-row">
            <div class="col-lg-3">
                <form id="movie-form">
                    <label for="movie-input">Add a TV Show, Yo!</label>
                    <br>
                    <input type="text" id="movie-input"><br>
                    <br>
                    <!-- Button triggers new movie to be added -->
                    <input id="add-movie" type="submit" value="Add Button">
                </form>
            </div>
            
            <div class="col-lg-9"
                <div class="row">
                    <h2><span id="top-ten-span"></span></h2>
                    <div class="row" id="gif-block"></div>
                </div>
        </div>
    <!-- </div> -->

    <script src="assets/app.js"></script>
</body>

</html>
